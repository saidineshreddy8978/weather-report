<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 class="main-title">Weather Forecast</h1>
    <div class="container">
      <div class="input-group">
        <input
          type="text"
          id="city"
          class="form-control"
          placeholder="Enter city name"
        />
        <button id="btn" class="btn btn-primary">Get Weather</button>
      </div>
      <div id="weatherDisplay" class="text-center mt-4">
        <div id="weatherDetails" style="display: none">
          <i id="weatherIcon" class="fas mb-3"></i>
          <h3 id="weatherReport"></h3>
          <p id="additionalInfo"></p>
        </div>
        <div id="errorMessage" class="text-danger" style="display: none"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
